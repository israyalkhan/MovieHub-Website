<style>
    

* {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}





html {
	font-size: 62.5%;
	color: white;
}

:root {
	--primary-color: #e50914;
}

.primary--btn {
	background-color: var(--primary-color);
	line-height: normal;
	padding: 0.7rem 1.7rem;
	font-weight: 700;
	font-size: 1.5rem;
	border-radius: 0.3rem;
	text-transform: capitalize;
}




.banner {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	object-fit: cover;
	object-position: center;	
	z-index: 5;
}

.banner__overlay {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-image: linear-gradient(
		to top,
		rgba(0, 0, 0, 0.8) 0,
		rgba(0, 0, 0, 0.4) 40%,
		rgba(0, 0, 0, 0.4) 75%,
		rgba(0, 0, 0, 0.8) 100%
	);
	z-index: 10;
}

.banner__content {
	position: absolute;
	top: 50%;
	left: 50%;
	z-index: 15;
	transform: translate(-50%, -50%);
	width: 100%;
	max-width: 900px;
	text-align: center;
	padding: 0rem 5rem;
}

.banner__title {
	font-size: 4rem;
	font-weight: 700;
}

.banner__subtitle {
	font-size: 2.6rem;
	font-weight: 400;
	margin: 2rem 0;
}




</style>








<section class="banner__section">
	<img class="banner" src="https://raw.githubusercontent.com/thatanjan/netflix-clone-yt/youtube/media//banner.jpg" alt="" />
	<div class="banner__overlay"></div>

		<div class="banner__content">
			<h1 class="banner__title">Watch Unlimited Your Favorite movies, TV shows, and more.</h1>
			<h2 class="banner__subtitle">Watch Time.</h2>

				 
		<a style="text-decoration: none; color: white;" class="sign__in__btn primary--btn" href="#!/registration.html"> Sign Up </a>
			
		</div>

</section>
